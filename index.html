    for (let i = 0; i < movies.length; i++) {
      movies[i].genre = movies[i].genre.toLowerCase();
      movies[i].language = movies[i].language.toLowerCase();
      movies[i].year = movies[i].year.toString()
    }
    const genreDropdown = document.getElementById("genre");
    const yearDropdown = document.getElementById("year");
    const languageDropdown = document.getElementById("language");
    const submitButton = document.getElementById("submit");
    const results = document.getElementById("filmResults")

    submitButton.addEventListener("click", () => {
      const selectedGenre = genreDropdown.value; //assign values of each option to a variable
      const selectedYear = yearDropdown.value;
      const selectedLanguage = languageDropdown.value;
      const filteredMovies = movies.filter(movie => {
        const genreMatch = selectedGenre === "" || movie.genre === selectedGenre; //assigns a true value, either an empty string (if no drop down option has been selected) or it assigns it the matching object
        const yearMatch = selectedYear === "" || movie.year === selectedYear;
        const languageMatch = selectedLanguage === "" || movie.language === selectedLanguage;
        return genreMatch && yearMatch && languageMatch;
      });
      
      //adding text to the page
      results.innerHTML = '';

      if (filteredMovies.length === 0) {
        results.textContent = 'No movies found with that selection.'
      } else {
        for (let i = 0; i < filteredMovies.length; i++) {
        results.innerHTML += `${filteredMovies[i].title} by ${filteredMovies[i].director}, ${filteredMovies[i].year}.<br>`;
      }
      }      
    });

    //randomise button
    const randomButton = document.getElementById('randomise')
    const randomOutput = document.getElementById('random-selection')
    randomButton.addEventListener('click', function() {
      function randomMovie(film) {
        const randomiseSelection = film[Math.floor(Math.random() * film.length)];
        return `${randomiseSelection.title} by ${randomiseSelection.director}, ${randomiseSelection.year}.`;
      }
      randomOutput.textContent = randomMovie(movies)
    })
